<!DOCTYPE html>
<html>
<head>
    <title>ITMD 541 Lab-3 YESU BABU VARADALA</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">ITMD 541 Lab-3 YESU BABU VARADALA Tip Calculator</h1>
        <form id="tipForm">
            <div class="form-group">
                <label for="billTotal">Bill Total</label>
                <input type="text" id="billTotal" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tipSlider">Tip Percentage</label>
                <input type="range" id="tipSlider" class="form-control-range" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="tipPercentage">Selected Tip Percentage</label>
                <input type="text" id="tipPercentage" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="tipAmount">Tip Amount</label>
                <input type="text" id="tipAmount" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="totalBillWithTip">Total Bill with Tip</label>
                <input type="text" id="totalBillWithTip" class="form-control" disabled>
            </div>
        </form>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
